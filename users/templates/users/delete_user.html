{% extends 'base.html' %}

{% block main %}
<div class="content-section bg-dark text-white text-center">
    <form class="form-group" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete User</legend>
            <h3>Are you sure you want to delete "{{ user }}" ?</h3>
        </fieldset>
        <div class="fom-group">
            <input class="btn btn-outline-danger btn-lg btn-block" type="submit" value="Yes, Delete">
            <a class="btn btn-outline-warning btn-lg btn-block" href="{% url 'users' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock main %}
