{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="content-section bg-dark text-white">
    <form class="form-group" action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password Confirmation</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <input class="btn btn-outline-primary" type="submit" value="Reset Password">
        </div>
    </form>
</div>
{% endblock main %}
